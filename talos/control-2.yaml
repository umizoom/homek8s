        ca:
            crt: ENC[AES256_GCM,data:,iv:tRRkbtWW9M807blqcPwLutfYPYMobfSqc6k5qr1M8+o=,tag:XTyuOZxcuscL8MQByBLfqA==,type:str]
            key: ENC[AES256_GCM,data:,iv:ygP0NXKhYkwpeRoYI398ac8RVwBHPUWzXcgnxFuK2UU=,tag:9Ip9UfAQ3e9dbHfgbpQyiA==,type:str]
