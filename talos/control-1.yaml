            key: ENC[AES256_GCM,data:,iv:ldTx3kyLKYPxsSOwe+ZmcNxD/Vqbdk+pxa3HfhBn+wo=,tag:TIjVXPR7tVJp9oPq/t1jgA==,type:str]
