        key: ENC[AES256_GCM,data:,iv:d03TpM0CvDoQpwP/C1zA2JQrz88iJPSc4Zr0egjA6JI=,tag:3ctWEiDhBgMoqGh/9fcQlQ==,type:str]
    # The base64 encoded aggregator certificate authority used by Kubernetes for front-proxy certificate generation.
    aggregatorCA:
