        ca:
            crt: ENC[AES256_GCM,data:,iv:I13v4vg6NGQHcAA/ccLEzZsOcF4OnGvKEoLqcxa7CvE=,tag:q5uzh0Pibd84Hc+3cHCykw==,type:str]
            key: ENC[AES256_GCM,data:,iv:PTqj2GeoK2/aZA3Abz0Pr95xP4EKN9XBcbqk8iNJOOM=,tag:yhnN8l9muLbEnJeWltf42w==,type:str]
