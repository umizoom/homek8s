    sysctls:
        vm.nr_hugepages: "1024"
        kernel.kexec_load_disabled: "1"
    #     kernel.domainname: talos.dev
    #     net.ipv4.ip_forward: "0"
    #     net/ipv6/conf/eth0.100/disable_ipv6: "1"
    # # Used to configure the machine's sysfs.
