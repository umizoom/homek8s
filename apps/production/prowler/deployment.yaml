apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yaml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: prowlarr
  name: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: prowlarr
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yaml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: prowlarr
    spec:
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: UMASK
              value: "002"
            - name: VPN_ENABLED
              value: "false"
            - name: VPN_PROVIDER
              value: "pia"
            - name: VPN_PIA_USER
              valueFrom:
                secretKeyRef:
                  name: pia-creds
                  key: user
            - name: VPN_PIA_PASS
              valueFrom:
                secretKeyRef:
                  name: pia-creds
                  key: password
            - name: VPN_PIA_PREFERRED_REGION
              value: "ca_toronto"
            - name: VPN_LAN_NETWORK
              value: "192.168.2.0/24,192.168.1.0/24"
            - name: VPN_CONF
              value: "wg0"
            - name: VPN_ADDITIONAL_PORTS
              value: "443/tcp"
              # https://hotio.dev/containers/prowlarr/#tags
          image: ghcr.io/hotio/prowlarr:latest@sha256:c46475e4c5d83a8915a0aafdae7109fb113a7ebe348e93dae57bd00a11410a5f
          name: prowlarr
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          ports:
            - containerPort: 9696
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: prowlarr-claim
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
      restartPolicy: Always
      volumes:
        - name: prowlarr-claim
          persistentVolumeClaim:
            claimName: prowlarr-claim
