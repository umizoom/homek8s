apiVersion: v1
kind: Service
metadata:
  name: minio-external-ip
spec:
  ports:
    - name: minio
      port: 80
      protocol: TCP
      targetPort: 9769
    - name: minio-api
      port: 80
      protocol: TCP
      targetPort: 9768
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-external-ip
subsets:
- addresses:
  - ip: 192.168.1.27
  ports:
  - name: minio
    port: 9769
    protocol: TCP
  - name: minio-api
    port: 9768
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.org/websocket-services: "minio-external-ip"
  labels:
    app: minio
  name: minio-external-service
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: minio.basingse.ca
    http:
      paths:
      - backend:
          service:
            name: minio-external-ip
            port:
              name: minio
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - minio.basingse.ca
    secretName: minio-tls-secret
status:
  loadBalancer:
    ingress:
    - ip: 192.168.2.11