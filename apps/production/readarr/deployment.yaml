apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: readarr
    spec:
      containers:
        - env:
            - name: PGID
              value: "100"
            - name: PUID
              value: "99"
            - name: TZ
              value: Etc/UTC
              # https://hotio.dev/containers/readarr/#tags
          image: ghcr.io/hotio/readarr:latest@sha256:6f15ae89332bdfb3296a970d8ef0253cf01d4388be7e59c1e153126fb1f0000c 
          name: readarr
          ports:
            - containerPort: 8787
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: readarr-config
            - mountPath: /data
              name: readarr-media
      restartPolicy: Always
      volumes:
        - name: readarr-config
          persistentVolumeClaim:
            claimName: readarr-config
        - name: readarr-media
          persistentVolumeClaim:
            claimName: media-pvc
