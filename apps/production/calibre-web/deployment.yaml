apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre-web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: calibre-web
    spec:
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: DOCKER_MODS
              value: linuxserver/mods:universal-calibre
              # https://github.com/linuxserver/docker-calibre-web/releases
              # https://github.com/janeczku/calibre-web/releases
          image: lscr.io/linuxserver/calibre-web:latest@sha256:efd9388420e9a3a306ee19f42ca8c547d099d2dd2e0aa4b40c39404e486e4c3d
          name: calibre-web
          ports:
            - containerPort: 8083
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: calibre-web-config
            - mountPath: /books
              name: calibre-web-books
      restartPolicy: Always
      volumes:
        - name: calibre-web-config
          persistentVolumeClaim:
            claimName: calibre-web-config
        - name: calibre-web-books
          persistentVolumeClaim:
            claimName: calibre-web-books
