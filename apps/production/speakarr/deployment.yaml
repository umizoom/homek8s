apiVersion: apps/v1
kind: Deployment
metadata:
  name: speakarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speakarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: speakarr
    spec:
      containers:
        - env:
            - name: PGID
              value: "100"
            - name: PUID
              value: "99"
            - name: TZ
              value: Etc/UTC
              # https://hotio.dev/containers/readarr/#tags
          image: ghcr.io/hotio/readarr:latest@sha256:848f967ae656ac0518432d400fd25475df903b3ad83393d1a5541524a37690e9 
          name: speakarr
          ports:
            - containerPort: 8787
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: speakarr-config
            - mountPath: /data
              name: speakarr-media
          livenessProbe:
            exec:
              command:
              - ls
              - /data/
            initialDelaySeconds: 10
            periodSeconds: 7200
            failureThreshold: 1
            timeoutSeconds: 5
      restartPolicy: Always
      volumes:
        - name: speakarr-config
          persistentVolumeClaim:
            claimName: speakarr-config
        - name: speakarr-media
          persistentVolumeClaim:
            claimName: media-pvc
