---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 10m
  releaseName: external-secrets
  chart:
    spec:
      chart: external-secrets
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace:  external-secrets
  values:
    crds:
      create: false

  install:
    createNamespace: true
