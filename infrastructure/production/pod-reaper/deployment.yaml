apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-reaper
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-reaper
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pod-reaper
    spec:
      serviceAccountName: pod-reaper-sa
      containers:
        - env:
            - name: inCluster
              value: "true"
            - name: TIMEZONE
              value: "EST"
          image: ghcr.io/umizoom/pod-reaper:latest@sha256:5bf4b348b9a5042992af500f905b35f3d99920810b45fb4ffddc840d6b661303
          name: pod-reaper
      restartPolicy: Always

